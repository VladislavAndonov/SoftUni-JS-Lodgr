<div class="rent-space-container">
    <h1 class="title">Rent Your Space</h1>
    <form class="rent-form">

        <div class="form-group">
            <label for="name">Space Name</label>
            <input id="name" type="text" name="name" placeholder="e.g., Cozy Apartment" #inputSpaceName />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" type="text" name="location" placeholder="e.g., Sofia, Bulgaria" #inputSpaceLocation />
        </div>
        <div class="form-group">
            <label for="price">Price (â‚¬)</label>
            <input id="price" type="number" name="price" step=".01" placeholder="e.g., 50" #inputSpacePrice />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe your space..."
                #inputSpaceDescription></textarea>
        </div>
        <div class="form-group">
            <label for="images">Images (Comma-separated URLs)</label>
            <input id="images" type="text" name="images" placeholder="e.g., http://image1.jpg, http://image2.jpg"
                #inputSpaceImages />
        </div>

        <button type="submit" class="submit-button"
            (click)="addSpace(inputSpaceName.value, inputSpaceLocation.value, inputSpacePrice.value, inputSpaceDescription.value, inputSpaceImages.value)">Submit
        </button>
    </form>
</div>
