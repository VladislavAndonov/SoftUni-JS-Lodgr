<div class="details-container">
    <div class="image-carousel">
        <div class="main-image">
            <img [src]="space.images[0]" [alt]="space.name" class="image-large" />
        </div>
        <div class="side-images">
            @for (image of space.images.slice(1); track $index) {
            <img [src]="image" [alt]="space.name" class="image-small" />
            }
        </div>
    </div>

    <div class="details-content">
        <h1 class="space-title">{{ space.name }}</h1>
        <p class="space-location">{{ space.location }}</p>

        <div class="price-info">
            <p class="price">â‚¬{{ space.price }} <span>/ per night</span></p>
        </div>

        <div class="space-description">
            <h2>Description</h2>
            <p>{{ space.description }}</p>
        </div>

        @if (isOwner) {
        <button class="delete-button" (click)="deleteSpace()">Delete Space</button>
        <button routerLink="edit" class="edit-button">Edit Space</button>
        }
    </div>
</div>
