<div class="auth-container">
    <h1>Welcome Back!</h1>
    <form class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required #inputEmail/>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required  #inputPassword/>

        <button (click)="login($event, inputEmail.value, inputPassword.value)" class="auth-button">Log In</button>
    </form>
    <p class="auth-footer">
        Don't have an account? <a routerLink="/register">Sign Up</a>
    </p>
</div>
